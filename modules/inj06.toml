   buffer += struct.pack(">H", 16)                      ## Data length
   buffer += socket.inet_pton(socket.AF_INET6, injip)   ## IP
   # log and send
   log("CNAME %s + AAAA %s (%s) in ALL sections" % (injdom, injdom, injip))
   send_buf(self, buffer)
